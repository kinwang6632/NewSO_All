  <style>
	* {
	  -webkit-box-sizing: border-box;
	  -moz-box-sizing: border-box;
	  box-sizing: border-box;
	  /*font-family:'Microsoft JhengHei';*/
	  font-size: 12px;
	  /*overflow: hidden;*/
	}

	html {
	  width: 100%;
	  height: 100%;
	}

	body {
	  height: 98%;
	  margin: 2px;
	  padding: 2px;
	  /*overflow: hidden;*/
	  /*border: 1px  solid  red;*/
	}

	div.floatCV {
	  float: left;
	  text-align: left;
	  display: table;
	  /*margin-right: 6px;*/
	  /*border:solid;border-width:1px; border-color:green;*/
	}

	  div.floatCV label {
		text-align: center;
	  }

	  div.floatCV div {
		text-align: left;
	  }

	  div.floatCV span {
		text-align: left;
		display: table-cell;
		vertical-align: middle;
		/*border:solid;border-width:1px; border-color:red;*/
	  }

	  div.floatCV img {
		width: 30px;
		height: 30px;
		margin-right: 25px;
	  }

	.marquee-news-scroll {
	  -webkit-box-sizing: content-box;
	  -moz-box-sizing: content-box;
	  box-sizing: content-box;
	  border: 1px solid #f39;
	  background-color: darkgrey;
	  width: 320px;
	  height: 60px;
	  overflow: hidden;
	  position: fixed;
	  float: right;
	  /*bottom: 0;*/
	  top: 0;
	  right: 0;
	  margin-bottom: 2px;
	  margin-right: 50px;
	  z-index: 9999;
	}

	  .marquee-news-scroll ul {
		position: absolute;
		margin: 5px 0;
		padding: 0;
		list-style: none;
	  }

	  .marquee-news-scroll li {
		clear: left;
		padding: 5px;
		margin-bottom: 20px;
		list-style: none;
	  }

		.marquee-news-scroll li a {
		  float: left;
		}

		  .marquee-news-scroll li a img {
			border: 1px solid #ccc;
			padding: 2px;
			width: 40px;
			height: 40px;
		  }

		.marquee-news-scroll li div {
		  float: left;
		  margin-left: 5px;
		  font-size: 12px;
		}




	.jqx-widget, .jqx-widget-content, input[type=text].jqx-input, input[type=password].jqx-input {
	  font-size: 12px;
	}


	input:focus {
	  background: #E0E9F5;
	}

	textarea:focus {
	  background: #E0E9F5;
	}

	.csslEditMode {
			background-color: #FFFF99;
			border-color: white;
			width: 60px;
			height: 25px;
			text-align: center;
			padding: 6px;
		}
	
	label {
	  white-space: pre-wrap;
	}
	
	div[role="button"][aria-disabled="true"] {
            background: whitesmoke;
        }

        div[role="checkbox"][aria-disabled="true"] {
            background: whitesmoke;
        }

        input[disabled="true"] {
            background: whitesmoke;
        }

        input[disabled="disabled"] {
            background: whitesmoke;
        }

        input[readonly="readonly"] {
            background: whitesmoke;
        }

        textarea[disabled="disabled"] {
            background: whitesmoke;
        }
		
		/*.jqx-menu-ul li {
           font-size:14px;
        }*/
		.megamenu-ul li:hover{
            /*background-color:#e17009;*/
            box-shadow: 0px 0px 1px 2px #e17009 inset;
        }
        .megamenu-ul li a{
            line-height:25px;
			font-size:14px;
            text-decoration: none;
            text-overflow : ellipsis;
            white-space : nowrap;
        }
        .jqx-menuitem-header b {
            font-size:14px;
        }
        .contextMenu:hover{
            /*background-color:#e17009;*/
            box-shadow: 0px 0px 1px 2px #e17009 inset;
			cursor: pointer;
        }
        [item-label] {
            color: rgb(92, 156, 204);
            background:white;
        }
         [item-label]:hover {
           box-shadow: 0px 0px 1px 2px #e17009 inset;
        }
        .jqx-menuitem-header{
            border-bottom: 1px #eef3f7 solid;
            padding:5px;
        }
